---
# defaults file for sa-xl-deploy

root_dir: "{{playbook_dir}}"

role_dir: "{{role_path}}"

option_install_xl_server: true

option_install_xl_cli: true

option_install_java: true

option_init_xl_server: true

java_version: 8

xl_server_install_dir: /opt/xebialabs
xl_cli_install_dir: /home/{{ansible_user_id}}

xl_admin_password: "admin1234"

xl_user: "{{ansible_user_id}}"
xl_group: "{{ansible_user_id}}"

xl_setup_mode: simple

xl_server_zip_pack: https://dist.xebialabs.com/xl-deploy-trial-server.zip
xl_cli_zip_pack: https://dist.xebialabs.com/xl-deploy-trial-cli.zip

xl_license_file: "{{playbook_dir}}/deployit-license.lic"
